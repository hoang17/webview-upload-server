<html lang="en" dir="ltr">
  <head>
    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content='user-scalable=0, initial-scale=1, minimum-scale=1, width=device-width, height=device-height' />
  </head>
  <body>
    <button style="width:100px;height:40px;-webkit-appearance: none;" onclick="window.postMessage('upload_file')">Upload</button>
    <a id="open_link" href="#" onclick="window.postMessage('open_link')"></a>
  </body>
</html>

<script>
  document.addEventListener("message", function(data) {
    var fileName = data.data
    var e = document.getElementById('open_link')
    e.innerHTML = fileName
  })
</script>
